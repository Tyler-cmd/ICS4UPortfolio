<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeCodeCamp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
      <h1 id="title">Do you like dogs or cats</h1><br>
      <p id="description">Dogs are sometimes good and somtime bad but cats can scrach 
        and dogs can't so choose, Which side you are on?
      </p><br>
      <form id="survey-form" action="done.html">
        <label for="Name">Full Name: </label><br>
        <input type="text" name="Full Name" id="name-label" placeholder="Full name" list="Full name" required><br>

        <datalist id="Full name" id="dropdown">
            <option value="Liam"></option>
            <option value="Olivia"></option>
            <option value="Noah"></option>
            <option value="Emma"></option>
            <option value="Ava"></option>
            <option value="William"></option>
            <option value="Sophia"></option>
        </datalist>
        
        <label for="Boy">
              <input type="radio" name="Boy-Girl" id="Full Name" value="Boy">Boy<br>
        </label>

        <label for="Girl">
              <input type="radio" name="Boy-Girl" id="Full Name" value="Girl">Girl<br>
        </label>


        <label for="Email">Full Email: </label><br>
        <input type="email" name="Full Email" id="email-label" placeholder="Full email" list="Full email" required><br>

        <datalist id="Full email" id="dropdown">
          <option value="Liam@"></option>
          <option value="Olivia@"></option>
          <option value="Noah@"></option>
          <option value="Emma@"></option>
          <option value="Ava@"></option>
          <option value="William@"></option>
          <option value="Sophia@"></option>
      </datalist>


        <label for="Number">Input Number here: </label><br>
        <input type="number" name="Number" id="number-label" min="0" max="10" placeholder="0-10" list="0-10" required><br><br>

        <datalist id="0-10" id="dropdown">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
      </datalist>
      <label for="Gay"><input type="checkbox" name="Gay-Lesben-None" id="checkbox" value="Gay">Gay</label><br>
      <label for="Lesben"><input type="checkbox" name="Gay-Lesben-None" id="checkbox" value="Lesben">Lesben</label><br>
      <label for="None"><input type="checkbox" name="Gay-Lesben-None" id="checkbox" value="None" checked>None</label><br><br>
      <label for="Comments">Additional Comments</label><br>
      <input type="text" name="coments" id="coments" size="30" placeholder="Coments"><br><br>
        <input type="submit" value="Summit here">
      </form>
  </body>
</html>
